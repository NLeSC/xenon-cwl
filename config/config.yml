    docker:
        cwlCommand: cwltool
        scheduler:
            adaptor: slurm
            location: localhost:10022
            credential:
                user: xenon
                password: amF2YWdhdA==
        filesystem:
            adaptor: sftp
            location: localhost:10022
            credential:
                user: xenon
                password: amF2YWdhdA==
    local:
        cwlCommand: cwltool
        scheduler:
            adaptor: local
            location: local://
        filesystem:
            adaptor: file
