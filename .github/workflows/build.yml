name: Build and Test Xenonflow

on: [push, pull_request]

jobs:
  build:
    name: Ubuntu
    runs-on: ubuntu-latest
    
    steps:
	    - name: Checkout project
	        uses: actions/checkout@v2
	    - uses: actions/setup-java@v1
		  with:
		    java-version: '11.0.2'
		    java-package: jdk
		    architecture: x64
		- name: Build with Gradle
          run: ./gradlew build
        - name: Test
          run: ./gradlew check